<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="public/public/css/build_style.css">
    <script src="public/public/javascript/build_scripts.js"></script>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div class="content">
        <nav>
            <div class="top">
                <ul class="menu">
                    <li><a href="homepage">Home</a></li>
                    <li><a href="about">About</a></li>
                    <li><a href="build">Build your PC</a></li>
                    <li><a href="order_history">My orders</a></li>
                </ul>
            </div>
        </nav>
        <div class="form_and_button">
            <div class="chipset">
                <label>
                    Chipset:
                </label>
                <div class="button_container">
                    <button type="button" class="intel_button" id="intel_button" onclick="onClickIntel()">Intel</button>
                    <button type="button" class="amd_button" id="amd_button" onclick="onClickAmd()">AMD</button>
                </div>
            </div>
            <form method="post">
            <div class="form_container">       
                <div class="cpu">
                    <label>
                        CPU: 
                    </label>
                    <select class="intel select" id="intel" name="scpu">
                        <option name="cpu" value="i7 4790k">i7 4790k</option>
                        <option name="cpu" value="i7 10900k">i7 10900k</option>
                        <option name="cpu" value="i7 12700k">i7 12700k</option>
                        <option name="cpu" value="i9 10900kf">i9 10900kf</option>
                        <option name="cpu" value="i9 12900k">i9 12900k</option>
                    </select>
                    <select class="amd select" id="amd" name="scpu">
                        <option name="cpu" value="ryzen 5 3600x">ryzen 5 3600</option>
                        <option name="cpu" value="ryzen 7 3800x">ryzen 7 3800x</option>
                        <option name="cpu" value="ryzen 7 5800x">ryzen 7 5800x</option>
                        <option name="cpu" value="ryzen 9 5900x">ryzen 9 5900x</option>
                    </select>
                </div>
                <br>
                <div class="motherboard">
                    <label>
                        Motherboard: 
                    </label>
                    <select class="select" name="smotherboard">
                        <option name="motherboard" value="MSI z590 pro">MSI z590 pro (1200)</option>
                        <option name="motherboard" value="MSI b550-a pro">MSI b550-a pro (AM4)</option>
                        <option name="motherboard" value="MSI meg x570s ace max">MSI meg x570s ace max (AM4)</option>
                        <option name="motherboard" value="ASRock z590 Taichi">ASRock z590 Taichi (1200)</option>
                    </select>
                    <div>Disclaimer: Intel CPUs will need 1200 socket while AMD will need AM4 socket</div>
                </div>
                <br>
                <div class="gpu">
                    <label>     
                        GPU:    
                    </label>     
                    <select class="select" name="sgpu">    
                        <option name="gpu" value="1050">1050</option>    
                        <option name="gpu" value="1070ti">1070ti</option>    
                        <option name="gpu" value="2080">2080</option>    
                        <option name="gpu" value="3060">3060</option>    
                        <option name="gpu" value="3080">3080</option>    
                        <option name="gpu" value="3080ti">3080ti</option>       
                    </select>    
                </div>
                <br>
                <div class="psu">
                    <label>
                        PSU: 
                    </label>
                    <select class="select" name="spsu">    
                        <option name="psu" value="EVGA GD 600w">EVGA GD 600w</option>    
                        <option name="psu" value="EVGA GQ 750w">EVGA GQ 750w</option>    
                        <option name="psu" value="EVGA SuperNova 850w">EVGA SuperNova 850w</option>    
                    </select>  
                </div>
                <br>
                <div class="cooler">
                    <label>
                        Cooler: 
                    </label>
                    <select class="select" name="scooler">
                        <option name="cooler" value="no cooler">No cooler(not recommended)</option>
                        <option name="cooler" value="NZXT kraken x53">NZXT kraken x53</option>
                    </select>
                </div>
                <br>
                <div class="case">
                    <div>
                        Case:
                    </div>
                    <label>
                        <input type="radio" class="img_radio" name="case1" value="asus_tuf_gaming_gt301_argb" checked>
                        <img src="\public\public\Images\Build\asus_tuf_gaming_gt301_argb.jpg">
                    </label>
                    <label>
                        <input type="radio" class="img_radio" name="case1" value="lancool_II_mesh_c_rgb_snow">
                        <img src="\public\public\Images\Build\lancool_II_mesh_c_rgb_snow.jpg">
                    </label>
                </div>
                <input type="submit" class="confirm">
            </form>
        </div>
    </div>
    <footer>
        <div>
            @something_something 2022 All Rights Reserved
        </div>
    </footer>
</body>

</html>
