        <div>
            text goes here

        <div class="form_container">
            <div class="chipset">
                <label>
                    chipset:
                </label>
                <input type="radio" class="radio_intel" name="chipset" value="Intel" checked> Intel
                <input type="radio" class="radio_amd" name="chipset" value="AMD"> AMD
            </div>
            <div class="cpu">
                <label>
                    CPU: 
                </label>
                <select class="intel">
                    <option value="i7 4790k">i7 4790k</option>
                    <option value="i7 10900k">i7 10900k</option>
                    <option value="i7 12700k">i7 12700k</option>
                    <option value="i9 10900kf">i9 10900kf</option>
                    <option value="i9 12900k">i9 12900k</option>
                </select>
                <select class="amd">
                    <option value="ryzen 5 3600x">ryzen 5 3600</option>
                    <option value="ryzen 7 3800x">ryzen 7 3800x</option>
                    <option value="ryzen 7 5800x">ryzen 7 5800x</option>
                    <option value="ryzen 9 5900x">ryzen 9 5900x</option>
                </select>
            </div>
            <div class="gpu">
                <label>     
                    GPU:    
                </label>     
                <select>    
                    <option value="1050">1050</option>    
                    <option value="1070ti">1070ti</option>    
                    <option value="2080">2080</option>    
                    <option value="3060">3060</option>    
                    <option value="3080">3080</option>    
                    <option value="3080ti">3080ti</option>       
                </select>    
            </div>
            <div class="case">
                <div>
                    Case:
                </div>
                <label>
                    <input type="radio" class="img_radio" name="case" value="case1" checked>
                    <img src="Images\Build\asus_tuf_gaming_gt301_argb.jpg">
                </label>
                <label>
                    <input type="radio" class="img_radio" name="case" value="case2">
                    <img src="Images\Build\lancool_II_mesh_c_rgb_snow.jpg">
                </label>
            </div>
        </div>
